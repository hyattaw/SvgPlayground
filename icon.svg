<svg 
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100" 
  preserveAspectRatio="xMidYMid meet">
  <symbol
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 100" 
    preserveAspectRatio="xMidYMid meet"
    id="flower1"
    class="iconLight"
    style="
      fill: white;
      stroke: dark-red;
      stroke-width: 1%;
      color: pink;
      @media (prefers-color-scheme: dark) {
        :root {
          filter: invert(100%);
        }
      }
    "
    >
    <defs>
      <g id="petals">
        <path 
          id="petalsBack"
          stroke="none"
          d="
            M50,50
            C  0,  0  50,  0 50,50
            C 50,  0 100,  0 50,50
            C100,  0,100, 50 50,50
            C100, 50 100,100 50,50
            C100,100  50,100 50,50
            C 50,100   0,100 50,50
            C  0,100   0, 50 50,50
            C  0, 50   0,  0 50,50
            z
          "
        />
        <path 
          id="petalsFront"
          d="
            M50,50
            C 25,  0  75,  0 50,50
            C 75,  0 100, 25 50,50
            C100, 25 100, 75 50,50
            C100, 75  75,100 50,50
            C 75,100  25,100 50,50
            C 25,100   0, 75 50,50
            C  0, 75   0, 25 50,50
            C  0, 25  25,  0 50,50
            z
          "
        />
      </g>

    </defs>
    <g 
      class="largePetals"
      transform-origin="center center"
      transform="scale(1.314 1.314)">
      <use 
        href="#petals" 
        transform="rotate(0 50 50)"
        style="
          fill: ; 
          color:currentColor; 
          stroke:
          stroke-width:1%;"
      />
    </g>
    <g 
      class="smallPetals"
      transform-origin="center center"
      transform="scale(0.7 0.7)">
      <use 
        href="#petals" 
        transform="rotate(22.5 50 50)"
        fill="currentColor" />
    </g>
    <circle cx="50" cy="50" r="7.5%"/>
    <rect width="100%" height="100%" fill="none" stroke="red" stroke-width="0.1%"/>
  </symbol>


  <!-- CLOCK -->
  <symbol
   id="clock"
  >
    
    <defs>
    
    </defs>

    <rect/>
  </symbol>
</svg>